{% extends 'frontend/base.html' %}
{% load static %}

{% block link %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/app_calculator/index.css' %}">
{% endblock link %}

{% block title %}
    App: Taschenrechner
{% endblock title %}

{% block content %}
<div class="grid-container">
    <div class="grid-header">
        <a href="{% url 'frontend-main' %}">
            <i class="bi bi-backspace-fill"></i>
        </a>
    </div>
    <div class="grid-calculator">
        <div class="grid-container-calculator">
            <div class="grid-0"></div>
            <div class="grid-1"></div>
            <div class="grid-2"></div>
            <div class="grid-3"></div>
            <div class="grid-4"></div>
            <div class="grid-5"></div>
            <div class="grid-6"></div>
            <div class="grid-7"></div>
            <div class="grid-8"></div>
            <div class="grid-9"></div>
            <div class="grid-comma"></div>
            <div class="grid-equal"></div>
            <div class="grid-plus"></div>
            <div class="grid-minus"></div>
            <div class="grid-multi"></div>
            <div class="grid-divide"></div>
            <div class="grid-root"></div>
            <div class="grid-ac"></div>
        </div>
    </div>
    <div class="grid-history"></div>
</div>
{% endblock content %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/app_calculator/index.js' %}"></script>
{% endblock script %}
